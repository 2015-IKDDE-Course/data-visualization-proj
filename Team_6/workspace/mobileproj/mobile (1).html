<html>

<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>

	var veg_list = ["菠菜","香菜","芹菜","空心菜","茼蒿","蘆筍","茴香","生菜","莧菜","萵苣","蒜頭","洋蔥頭","韭菜","菜瓜","苦瓜","南瓜"];

	function set_veg_item_event(){
		$("#veg_not_selected").children(".vegitem").unbind();
		$("#veg_not_selected").children(".vegitem").click(function(){
			$("#veg_selected").append("<div class='vegitem'>" + $(this).html() + "</div>");
			$(this).remove();
			set_veg_item_event();
		});

		$("#veg_selected").children(".vegitem").unbind();
		$("#veg_selected").children(".vegitem").click(function(){
			$("#veg_not_selected").append("<div class='vegitem'>" + $(this).html() + "</div>");
			$(this).remove();
			set_veg_item_event()
		});
	}

	$(document).ready(function(){

		for(var veg in veg_list){
			$("#veg_not_selected").html($("#veg_not_selected").html() + "<div class='vegitem'>" + veg_list[veg] + "</div>");
		}

		$(".menuitem").click(function(){
			$(".slider").css("left", "-" + $(this).data("index") + "00%");
		});

		set_veg_item_event();
		
	});

</script>

<style>

	body {
		border-style: solid;
	}

	.outerborder {
		overflow: hidden;
		width: 100%;
		height: 100%;
	}

	.title {
		height: 10%;
	}

	.menu {
		height: 10%;
		white-space: nowrap;
	}

	.menuitem {
		border-style: solid;

		display: inline-block;
		width: 30%;
		height: 100%;
	}

	.slider {
		height: 80%;
		white-space: nowrap;
		position: relative;
		/* overflow-x: hidden; */

		left: -100%;
		transition: left 0.6s;
		transition-timing-function: ease-out;
	}

	.panel {
		border-style: solid;

		display: inline-block;
		width: 100%;
		height: 100%;
	}

	#veg_not_selected, #veg_selected {
		border-style: solid;
		height: 45%;
		white-space: normal;
	}

	.vegitem {
		display: inline-block;
		border-style: solid;
	}

	div > * {
    	vertical-align:middle;
	}

</style>

</head>

<body>

	<div class="outerborder">

	<div class="title">
	</div>

	<div class="menu">
	<div class="menuitem" data-index="0">vegitable</div>
	<div class="menuitem" data-index="1">price</div>
	<div class="menuitem" data-index="2">chart</div>
	</div>

	<div class="slider">
	<div class="panel">
		<div id="veg_selected"></div>
		<hr>
		<div id="veg_not_selected"></div>
	</div>
	<div class="panel"></div>
	<div class="panel"></div>
	</div>

	</div>

</body>

</html>
