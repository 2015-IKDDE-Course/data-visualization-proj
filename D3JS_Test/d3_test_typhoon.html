<html>

<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script>

		$().ready(function (){

			var svgSection = d3.select("body")
					.append("svg")
					.attr("width", 800)
					.attr("height", 500);

			$.post("https://raw.githubusercontent.com/nekoneko/data-visualization-proj/gh-pages/D3JS_Test/Typhon_201001-201510.json", function (data){
				
				alert("request done");
				jsondata = JSON.parse(data);

				var index = 0;
				var circles = svgSection.selectAll("circle")
					.data(jsondata.json_content)
					.enter()
					.append("circle")
					.attr("cx", function (d){
						index++;
						return index * 25;
					})
					.attr("cy", 50)
					.attr("r",  function (d){
						return parseInt(d.max_range7)/10;
					})
					.style("fill", "red");

			});

		});

	</script>
</head>

</body>

</html>
