<html>

<head>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>

	<script>

		$().ready(function (){

			var svgSection = d3.select("body")
					.append("svg")
					.attr("width", 800)
					.attr("height", 500);

			var firebaseRef = new Firebase("https://ikdde-team6.firebaseio.com/");

			firebaseRef.child("TyphonDB").on("value", function(snapshot) {

				//jsondata = JSON.parse(data);

				data = snapshot.val();

				var index = 0;
				var circles = svgSection.selectAll("circle")
					.data(data)
					.enter()
					.append("circle")
					.attr("cx", function (d){
						index++;
						return index * 25;
					})
					.attr("cy", 50)
					.attr("r",  function (d){
						return parseInt(d.max_range7)/10;
					})
					.style("fill", "rgba(128, 100, 100, 0.6)");

			});

		});

	</script>
</head>
